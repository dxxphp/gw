<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<SCRIPT src="../Public/js/jquery-1.7.2.min.js" type="text/javascript"></SCRIPT>
<title>修改新闻</title>
<include file='Public:kinde'/>
<SCRIPT language=javaScript>
function CheckJob()
{
    //日期的正则表达式
    if (document.myform.time.value.length!=""){
      var timevalue = document.getElementById('time').value;
      var timereg = /^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;
      if (!timevalue.match(timereg)){
        alert ("日期格式不正确，正确格式为：2017-01-01");
        document.myform.time.focus();
        return false;
      }
    }
 }
</SCRIPT>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改新闻 【<a href="<{:U('New/index')}>">返回新闻列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('updatenew')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="9%">新闻标题：</td>
    <td width="91%" height="35"><input name="title" type="text" value="<{$news.title}>" class="FormSmall" style="width: 320px;"> 
	<span style="color:#F00; font-size:12px;">*必填</span>
    </td>
  </tr>
  
  <tr>
    <td>新闻分类:</td>
    <td height="35">
      <select name="pid" style="height:28px;">
      <volist name='list' id='vo'>
          <option value="<{$vo.id}>" <eq name="vo.id" value="$news.pid">selected="selected"</eq>><{$vo.html}><if condition='$vo.level gt 0'>┕</if><{$vo.name}></option>
      </volist>
      </select>
    </td>
  </tr>

  <tr>
    <td>发布时间：</td>
    <td height="35"><input name="time" id="time" type="date" value="<{$news.time|date='Y-m-d',###}>" class="FormSmall"  style="width: 140px; height:18px;"/></td>
  </tr>

  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$news.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr>
    <td>URL优化：</td>
    <td height="35"><input name="url" type="text" value="<{$news.url}>" class="FormSmall" style="width: 320px;"> <a title='URL只能是字母，数字，下划线或-'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
  
  <tr>
    <td>SEO关键字：</td>
    <td height="35"><input name="keywords" type="text" value="<{$news.keywords}>"  class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr>
    <td>SEO描述：</td>
    <td height="110"><textarea name="description" class="FormSmall" style="width: 450px; height: 80px;"><{$news.description}></textarea>
    </td>
  </tr>

  <tr>
    <td>缩略图：</td>
    <td height="35">
    <empty name='news.thumb'>
    <input type='file' name='thumb'> <span style="color:#F00; font-size:12px;">非必填</span>
    <else/>
      <div id="thumbs" style="padding:4px 0;"><img src="__ROOT__/Uploads/<{$news.thumb}>" width="60" height="60"/>
      <a href="javascript:;" onclick="delete_order('<{$news['thumb']}>','<{$news['id']}>')">删除该图片</a>
      </div>
     </empty> 
    </td>
  </tr>
  
  <tr>
    <td>新闻内容：</td>
    <td>
<script id="contents" type="text/plain" style="width:98%;height:400px;"><{$news.contents}></script>
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$news.id}>">
    <input type="submit" value="确认修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
<script type="text/javascript">
  //实例化编辑器
  var ue = UE.getEditor('contents');

  function delete_order(name,id){    
      confirm_ = confirm('您确认删除?');
      if(confirm_){
          $.ajax({
              type:"GET",
              url:'__APP__?m=New&a=delthumb&name='+name+'&id='+id,
              success:function(msg){
                  //alert(msg);
                  $("#thumbs").empty();
                  $("#thumbs").html("<input type='file' name='thumb'>");
              }
          });
      }
  };
</script>
</body>
</html>
