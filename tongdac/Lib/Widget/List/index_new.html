<if condition="$new">
<ul class="news_ul" data-move-y="40px">
      <volist name="new" id="vo" offset="0" length="5">
      <if condition="$i eq 1">
      <li>
            <div class="news_img">
                  <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>">
                        <img src="__ROOT__/Uploads/<{$vo.thumb}>" alt="<{$vo.title}>">
                  </a>
                  <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" title="<{$vo.title}>"><{$vo.title|mb_substr=###,0,15,'utf-8'}></a>
                  <p class="news_time_p"><{$vo.time|date='Y-m-d',###}></p>
                  <p class="news_des"><{$vo.description|mb_substr=###,0,50,'utf-8'}></p>
                  <div class="clear"></div>
            </div>
      </li>
      <else />
      <li>
            <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new'))}>" title="<{$vo.title}>"><{$vo.title|mb_substr=###,0,30,'utf-8'}></a>
            <span class='news_time'><{$vo.time|date='Y-m-d',###}></span>
      </li>
      </if>
      </volist>
</ul>
</if>
