<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
      <include file='Public:head'/>
      <include file='Public:listbg'/>

      <div class="bread_bg">
            <div class="container">    
                  <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="bread_nav">
                                    <span>您的位置：</span><a href="__ROOT__/">网站首页</a> &gt; 产品搜索
                              </div>
                        </div>
                  </div>
            </div>
      </div>
   
      <div class="container">    
            <div class="row">

                  <!-- right -->
                  <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                        <div class="right_head">
                              <h2><span>产品搜索</span></h2>
                        </div>

                        <div class="product_list product_list2">
                              <volist name='product' id='vo'> 
                              <div class="col-sm-4 col-md-4 col-mm-6 product_img">
                                    <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>">
                                          <img  src="__ROOT__/Uploads/<{$vo.thumb}>" class="img-thumbnail" alt="<{$vo.name}>"/>
                                     </a>
                                    <p class="product_title">
                                          <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>" title="<{$vo.name}>"><{$vo.name|mb_substr=###,0,20,'utf-8'}></a>
                                    </p>
                              </div>
                              </volist>
                        </div>

                        <div class="page">     
                        <{$page}>              
                        </div>
                        
                  </div>

                  <!-- left -->
                  <div class="col-xs-12 col-sm-4 col-md-3">
                        <h3 class="left_h3"><span>导航栏目</span></h3>
                        <div class="left_column">
                              <{:W('Left',array('id'=>$pid['id'],'type'=>'product'))}>
                        </div>
                        <div class="left_news">
                              <h3 class="left_h3"><span>新闻中心</span></h3>
                              <{:W('List',array('table'=>'New','bid'=>2,'id'=>2))}>
                        </div>
                        <include file='Public:contact'/>
                  </div>

           </div>
      </div> 

      <include file='Public:foot'/>

  </body>
</html>
