<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$list.title}></title>
    <meta name="keywords" content="<{$list.keywords}>" />
    <meta name="description" content="<{$list.description}>" />
    <include file='Public:file'/>
  </head>
  <body>

      <include file='Public:head'/>
      <include file='Public:listbg'/>

      <div class="bread_bg">
            <div class="container">    
                  <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="bread_nav">
                                    <span>您的位置：</span><{:W('Bread',array('id'=>$listid))}>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
   
      <div class="container">    
            <div class="row">

                  <!-- right -->
                  <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                        <div class="right_head">
                              <h2><span><{$list.name}></span></h2>
                        </div>
                        <ul class="right_new">
                              <volist name='article' id='vo'>
                              <li>
                                    <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table))}>" title="<{$vo.title}>"><{$vo.title|mb_substr=###,0,40,'utf-8'}></a>
                                    <span class="right_new_time"><{$vo.time|date='Y-m-d',###}></span>
                              </li>
                              </volist>  
                        </ul>
                        <div class="page">     
                        <{$page}>              
                        </div>
                  </div>

                  <!-- left -->
                  <div class="col-xs-12 col-sm-4 col-md-3">
                        <h3 class="left_h3"><span>导航栏目</span></h3>
                        <div class="left_column">
                              <{:W('Left',array('id'=>$list['bid'],'type'=>$list['type']))}>
                        </div>
                        <div class="left_news">
                              <h3 class="left_h3"><span>新闻中心</span></h3>
                              <{:W('List',array('table'=>'New','bid'=>2,'id'=>2))}>
                        </div>
                        <include file='Public:contact'/>
                  </div>

            </div>
      </div> 
    
      <include file='Public:foot'/>
    
  </body>
</html>
